<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmModal"
  aria-hidden="true" style="margin-top: 3%;">
  <div class="modal-dialog modal-sm modal-notify modal-info" role="document">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title white-text" id="user_modal_title">{{ title | translate }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="hide()"></button>
      </div>
      <div class="modal-body">
        <p> {{content | translate}} ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="accept()"> {{'Accept' | translate}}</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="hide()"> {{'Decline' | translate}}</button>
      </div>
    </div>
  </div>
</div>
